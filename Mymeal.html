            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('greenery (1).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 15px 25px;

            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo-container {

            flex-direction: column;
            align-items: center;
        }

        }

        .website-name {

            letter-spacing: 1px;
            margin-top: 0;
            text-align: center;
        }

        .top-menu {
            display: flex;
        }

        .nav-item {
            text-decoration: none;
            color: #555;
            margin-left: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: color 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-item:hover {
            color: #4CAF50;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item i {
            margin-right: 8px;
            font-size: 18px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-success {
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .btn-outline-success:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #1e711a;
        }

        .diet-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .diet-option {
            background-color: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }

        .diet-option:hover, .diet-option.selected {
            background-color: var(--primary);
            color: white;
        }

        .diet-option img {

            height: 50px;
            margin-bottom: 5px;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .meal-plan {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

            border-radius: 8px;
            padding: 20px;

            height: 50px;

        }

        }

            }

  let selectedDiet = 'anything';

  function generateMealPlan() {
      const totalCalories = parseInt(document.getElementById('calories').value);
      const numberOfMeals = parseInt(document.getElementById('meals').value);
      const caloriesPerMeal = Math.floor(totalCalories / numberOfMeals);

      const mealPlan = [];
      let remainingCalories = totalCalories;

      for (let i = 0; i < numberOfMeals; i++) {
          const meal = {
              name: i === 0 ? "Breakfast" : i === numberOfMeals - 1 ? "Dinner" : `Meal ${i + 1}`,
              items: [],
              calories: 0,
              protein: 0,
              fat: 0,
              carbs: 0
          };

          while (meal.calories < caloriesPerMeal && remainingCalories > 0) {
              const randomFood = foodDatabase[selectedDiet][Math.floor(Math.random() * foodDatabase[selectedDiet].length)];
              const servings = Math.min(Math.ceil((caloriesPerMeal - meal.calories) / randomFood.calories), 2);

              meal.items.push({ ...randomFood, servings });
              meal.calories += randomFood.calories * servings;
              meal.protein += randomFood.protein * servings;
              meal.fat += randomFood.fat * servings;
              meal.carbs += randomFood.carbs * servings;
              remainingCalories -= randomFood.calories * servings;
          }

          mealPlan.push(meal);
      }

      displayMealPlan(mealPlan);
  }

  function displayMealPlan(mealPlan) {
      const mealPlanContainer = document.getElementById('meal-plan');
      mealPlanContainer.innerHTML = '';

      let totalProtein = 0, totalFat = 0, totalCarbs = 0;

      mealPlan.forEach(meal => {
          const mealElement = document.createElement('div');
          mealElement.className = 'meal';
          mealElement.innerHTML = `
              <div class="meal-header">
                  <h2>${meal.name}</h2>
                  <p>${Math.round(meal.calories)} Calories</p>
              </div>
          `;

          meal.items.forEach(item => {
              const itemElement = document.createElement('div');
              itemElement.className = 'meal-item';
              itemElement.innerHTML = `
                  <img src="${item.image}" alt="${item.name}">
                  <p>${item.name} - ${item.servings} serving(s)</p>
              `;
              mealElement.appendChild(itemElement);
          });

          mealPlanContainer.appendChild(mealElement);

          totalProtein += meal.protein;
          totalFat += meal.fat;
          totalCarbs += meal.carbs;
      });

      updateNutritionChart(totalProtein, totalFat, totalCarbs);
  }

  function updateNutritionChart(protein, fat, carbs) {
      const ctx = document.getElementById('nutritionChart').getContext('2d');
      
      if (nutritionChart) {
          nutritionChart.destroy();
      }

      nutritionChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ['Protein', 'Carbs', 'Fat'],
              datasets: [{
                  data: [protein, carbs, fat],
                  backgroundColor: ['#FDE68A', '#4ADE80', '#34D399']
              }]
          },
          options: {
              responsive: true,
              plugins: {
                  legend: {
                      position: 'bottom'
                  }
              }
          }
      });
  }

  document.getElementById('generate').addEventListener('click', generateMealPlan);

  document.querySelectorAll('.diet-option').forEach(option => {
      option.addEventListener('click', (e) => {
          document.querySelectorAll('.diet-option').forEach(opt => {
              opt.classList.remove('selected');
              opt.setAttribute('aria-checked', 'false');
          });
          e.currentTarget.classList.add('selected');
          e.currentTarget.setAttribute('aria-checked', 'true');
          selectedDiet = e.currentTarget.dataset.diet;
      });

      option.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              option.click();
          }
      });
  });

  // Initialize the page
  generateMealPlan();
